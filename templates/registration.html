<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register — XamSetu</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --brand: #5a2d82;
      --brand-2: #7a42a6;
    }
    
    * {
      transition-property: color, background-color, border-color, box-shadow;
      transition-duration: 200ms;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-white to-purple-50 min-h-screen antialiased">

  <!-- HEADER -->
  <header class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <a href="/" class="flex items-center gap-3 w-fit">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[var(--brand)] to-[var(--brand-2)]
                    text-white font-extrabold flex items-center justify-center shadow-lg">
          <span>XS</span>
        </div>
        <div>
          <div class="text-xl font-bold text-[var(--brand)]">XamSetu</div>
          <div class="text-xs text-gray-500 -mt-0.5">Explainable AI Mentor</div>
        </div>
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-md mx-auto px-4 py-8 sm:py-12">
    
    <!-- Registration Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-[var(--brand)] to-[var(--brand-2)] px-6 sm:px-8 py-8 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Create Account</h1>
        <p class="text-purple-100 text-sm">Join XamSetu and start your learning journey</p>
      </div>

      <!-- Form -->
      <form id="registerForm" class="px-6 sm:px-8 py-8 space-y-5">
        
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name *
          </label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName"
            required
            placeholder="Full Name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            Phone Number *
          </label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            required
            placeholder="Phone Number"
            pattern="[0-9+\s-]+"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address *
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            placeholder="Email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Occupation -->
        <div>
          <label for="occupation" class="block text-sm font-medium text-gray-700 mb-2">
            Occupation *
          </label>
          <select 
            id="occupation" 
            name="occupation"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   text-gray-700"
          >
            <option value="">Select your occupation</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="working_professional">Working Professional</option>
            <option value="job_seeker">Job Seeker</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="freelancer">Freelancer</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password *
          </label>
          <input 
            type="password" 
            id="password" 
            name="password"
            required
            minlength="8"
            placeholder="Minimum 8 characters"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password *
          </label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            required
            minlength="8"
            placeholder="Re-enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Terms & Conditions -->
        <div class="flex items-start gap-2">
          <input 
            type="checkbox" 
            id="terms" 
            name="terms"
            required
            class="mt-1 w-4 h-4 text-[var(--brand)] border-gray-300 rounded 
                   focus:ring-2 focus:ring-[var(--brand)]"
          />
          <label for="terms" class="text-sm text-gray-600">
            I agree to the <a href="/terms" class="text-[var(--brand)] hover:underline">Terms & Conditions</a> 
            and <a href="/privacy" class="text-[var(--brand)] hover:underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-[var(--brand)] to-[var(--brand-2)] 
                 text-white font-semibold py-3 px-6 rounded-lg
                 hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98]
                 focus:outline-none focus:ring-2 focus:ring-[var(--brand)] focus:ring-offset-2"
        >
          Create Account
        </button>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden text-red-600 text-sm text-center bg-red-50 py-2 px-4 rounded-lg">
        </div>
      </form>

      <!-- Footer -->
      <div class="px-6 sm:px-8 pb-8 text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a href="/login" class="text-[var(--brand)] font-semibold hover:underline">
            Sign In
          </a>
        </p>
      </div>

    </div>

    <!-- Additional Info -->
    <p class="text-center text-xs text-gray-500 mt-6 px-4">
      By creating an account, you'll get personalized AI mentorship and track your learning progress.
    </p>

  </main>

  <!-- Form Validation Script -->
 <script>
const form = document.getElementById('registerForm');
const errorMsg = document.getElementById('errorMsg');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.classList.add('hidden');

    const full_name = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const occupation = document.getElementById('occupation').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match!';
        errorMsg.classList.remove('hidden');
        return;
    }

    // Send to backend
    const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            full_name, phone, email, occupation, password
        })
    });

    const data = await res.json();

    if (!data.ok) {
        errorMsg.textContent = data.error;
        errorMsg.classList.remove('hidden');
        return;
    }

    // SUCCESS → redirect user
    alert("Registration Successful!");
    window.location.href = "/user_dashboard?uid=" + data.user.id;
});
</script>

</body>
</html>
