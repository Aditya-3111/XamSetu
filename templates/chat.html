<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XamBot â€” AI Assistant | XamSetu</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #5a2d82;
      --brand-2: #7a42a6;
      --light: #faf8ff;
      --bubble-bot: #f3eefb;
      --bubble-user: linear-gradient(135deg, #5a2d82, #7a42a6);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(90,45,130,0.15);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: white;
      color: #0f172a;
    }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.35rem;
      font-weight: 800;
      color: var(--brand);
    }

    .logo-badge {
      width: 38px;
      height: 38px;
      background: var(--bubble-user);
      color: white;
      font-weight: 900;
      border-radius: 10px;
      display: grid;
      place-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #4b5563;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      font-weight: 600;
    }

    nav a:hover {
      background: #f5f1fb;
      color: var(--brand);
    }

    nav .active {
      color: var(--brand-2);
      font-weight: 800;
    }

    /* CHAT SECTION */
    .chat-wrapper {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .chat-wrapper {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }

    .chat-panel {
      background: white;
      border: 1px solid #eee;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat-header {
      background: var(--bubble-user);
      color: white;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .chat-area {
      height: 550px;
      padding: 20px;
      overflow-y: auto;
      background: var(--light);
    }

    .msg {
      max-width: 90%;
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
      gap: 12px;
    }

    .msg.user {
      flex-direction: row-reverse;
      margin-left: auto;
    }

    .msg img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: var(--radius);
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble.user {
      background: var(--bubble-user);
      color: white;
    }

    .bubble.bot {
      background: var(--bubble-bot);
      color: #111;
      border: 1px solid #e5dff7;
    }

    .typing {
      opacity: 0.6;
      font-style: italic;
    }

    /* INPUT BAR */
    .chat-inputbar {
      padding: 14px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    .chat-inputbar input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .chat-inputbar button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background: var(--bubble-user);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 5px 12px rgba(90,45,130,0.25);
    }

    /* SIDEBAR */
    .sidebar {
      padding: 20px;
      background: white;
      border: 1px solid #eee;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .sidebar h3 {
      color: var(--brand);
      margin-top: 0;
    }

    .suggestion {
      padding: 10px;
      background: var(--light);
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }

    .suggestion:hover {
      background: #ece4ff;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header>
  <div class="container">
    <div class="logo">
      <div class="logo-badge">XS</div> XamSetu
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a class="active" href="/chat">Chat</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CHAT BODY -->
<section class="chat-wrapper">

  <!-- CHAT PANEL -->
  <div class="chat-panel">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712045.png">
      <h2>XamBot â€” AI Assistant</h2>
    </div>

    <div id="chatArea" class="chat-area"></div>

    <form id="chatForm" class="chat-inputbar">
      <input id="chatInput" placeholder="Ask XamBot anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>ðŸ’¡ Try asking:</h3>

    <div class="suggestion">What job fits Python + SQL?</div>
    <div class="suggestion">Create a Data Analyst roadmap.</div>
    <div class="suggestion">Give me exams based on my skills.</div>
    <div class="suggestion">Explain Machine Learning simply.</div>
    <div class="suggestion">Prepare me for SSC CGL.</div>
  </div>

</section>

<script>
  const chatArea = document.getElementById("chatArea");
  const chatForm = document.getElementById("chatForm");
  const chatInput = document.getElementById("chatInput");

  // Safely escape HTML (prevent rendering unwanted tags)
  function escapeHTML(text) {
    return text.replace(/[&<>"']/g, m => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#39;"
    }[m]));
  }

  // Add message to chat
  function addMessage(who, text, avatar) {
    const row = document.createElement("div");
    row.className = `msg ${who}`;
    row.innerHTML = `
      <img src="${avatar}">
      <div class="bubble ${who}">${escapeHTML(text)}</div>
    `;
    chatArea.appendChild(row);

    // Auto-scroll
    setTimeout(() => {
      chatArea.scrollTop = chatArea.scrollHeight;
    }, 50);
  }

  function showTyping() {
    const row = document.createElement("div");
    row.className = "msg bot";
    row.id = "typing";
    row.innerHTML = `
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712045.png">
      <div class="bubble bot typing">Typing...</div>
    `;
    chatArea.appendChild(row);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function hideTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = chatInput.value.trim();
    if (!msg) return;

    addMessage("user", msg, "https://cdn-icons-png.flaticon.com/512/1946/1946429.png");
    chatInput.value = "";
    chatInput.focus();

    showTyping();

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      hideTyping();

      if (data.ok) {
        addMessage("bot", data.reply, "https://cdn-icons-png.flaticon.com/512/4712/4712045.png");
      } else {
        addMessage("bot", "âš ï¸ " + data.error, "https://cdn-icons-png.flaticon.com/512/4712/4712045.png");
      }
    } catch (error) {
      hideTyping();
      addMessage("bot", "âš ï¸ Network error! Please try again.", "https://cdn-icons-png.flaticon.com/512/4712/4712045.png");
    }
  });

  // Predefined suggestions
  document.querySelectorAll(".suggestion").forEach(el => {
    el.onclick = () => {
      chatInput.value = el.textContent;
      chatForm.dispatchEvent(new Event("submit"));
    };
  });
</script>

</body>

</html>
