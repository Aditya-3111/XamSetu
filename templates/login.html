<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login â€” XamSetu</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --brand: #5a2d82;
      --brand-2: #7a42a6;
    }
    
    * {
      transition-property: color, background-color, border-color, box-shadow;
      transition-duration: 200ms;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-white to-purple-50 min-h-screen antialiased">

  <!-- HEADER -->
  <header class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <a href="/" class="flex items-center gap-3 w-fit">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[var(--brand)] to-[var(--brand-2)]
                    text-white font-extrabold flex items-center justify-center shadow-lg">
          <span>XS</span>
        </div>
        <div>
          <div class="text-xl font-bold text-[var(--brand)]">XamSetu</div>
          <div class="text-xs text-gray-500 -mt-0.5">Explainable AI Mentor</div>
        </div>
      </a>
      
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-md mx-auto px-4 py-12 sm:py-16">
    
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-[var(--brand)] to-[var(--brand-2)] px-6 sm:px-8 py-8 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-purple-100 text-sm">Sign in to continue your learning journey</p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="px-6 sm:px-8 py-8 space-y-5">
        
        <!-- Email or Phone -->
        <div>
          <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">
            Email or Phone Number
          </label>
          <input 
            type="text" 
            id="identifier" 
            name="identifier"
            required
            placeholder="Enter your email or phone"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-[var(--brand)] focus:border-transparent outline-none
                   placeholder:text-gray-400"
          />
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <a href="/forgot-password" class="text-xs text-[var(--brand)] hover:underline">
              Forgot Password?
            </a>
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              placeholder="Enter your password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                     focus:ring-[var(--brand)] focus:border-transparent outline-none
                     placeholder:text-gray-400 pr-12"
            />
            <button 
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              aria-label="Toggle password visibility"
            >
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center gap-2">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember"
            class="w-4 h-4 text-[var(--brand)] border-gray-300 rounded 
                   focus:ring-2 focus:ring-[var(--brand)]"
          />
          <label for="remember" class="text-sm text-gray-600">
            Remember me
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-[var(--brand)] to-[var(--brand-2)] 
                 text-white font-semibold py-3 px-6 rounded-lg
                 hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98]
                 focus:outline-none focus:ring-2 focus:ring-[var(--brand)] focus:ring-offset-2"
        >
          Sign In
        </button>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden text-red-600 text-sm text-center bg-red-50 py-2 px-4 rounded-lg">
        </div>
      </form>

      <!-- Divider -->
      <div class="px-6 sm:px-8 pb-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </div>

      <!-- Social Login -->
      <div class="px-6 sm:px-8 pb-6 grid grid-cols-2 gap-3">
        <button 
          type="button"
          class="flex items-center justify-center gap-2 px-4 py-2.5 border border-gray-300 
                 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 
                 focus:ring-[var(--brand)] focus:ring-offset-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        
        <button 
          type="button"
          class="flex items-center justify-center gap-2 px-4 py-2.5 border border-gray-300 
                 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 
                 focus:ring-[var(--brand)] focus:ring-offset-2"
        >
          <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Facebook</span>
        </button>
      </div>

      <!-- Footer -->
      <div class="px-6 sm:px-8 pb-8 text-center border-t border-gray-100 pt-6">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="/register" class="text-[var(--brand)] font-semibold hover:underline">
            Sign Up
          </a>
        </p>
      </div>

    </div>

    <!-- Additional Info -->
    <p class="text-center text-xs text-gray-500 mt-6 px-4">
      Secure login powered by XamSetu. Your data is protected.
    </p>

  </main>

  <!-- Scripts -->
<script>
  /* -------------------------------------------
     ðŸ” PASSWORD VISIBILITY TOGGLE
  ------------------------------------------- */
  const toggleBtn = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  toggleBtn.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";

    // Update icon
    eyeIcon.innerHTML = isHidden
      ? `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
                 a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243
                 M9.878 9.878l4.242 4.242M3 3l3.59 3.59"/>
      `
      : `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 
                 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"/>
      `;
  });

  /* -------------------------------------------
     ðŸ” LOGIN FORM HANDLER
  ------------------------------------------- */
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.add("hidden");

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!identifier || !password) {
      errorMsg.textContent = "Please fill in all fields!";
      errorMsg.classList.remove("hidden");
      return;
    }

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password }),
      });

      const data = await res.json().catch(() => {
        errorMsg.textContent = "Server error: Invalid response format!";
        errorMsg.classList.remove("hidden");
        return;
      });

      if (!data || !data.ok) {
        errorMsg.textContent = data?.error || "Login failed";
        errorMsg.classList.remove("hidden");
        return;
      }

      // SUCCESS â†’ Redirect user
      window.location.href = "/user_dashboard?uid=" + data.user.id;

    } catch (err) {
      console.error("Login error:", err);
      errorMsg.textContent = "Network error! Please try again.";
      errorMsg.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
